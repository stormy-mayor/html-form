<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <main>
        <h1>Application Form</h1>
                    <form action="">
                        <p>
            <div class="horizontal-list 1" >
            <label for="">First Name: <input type="text"/> </label>
            <label for=""> Last Name:<input type="text"/></label>
            </div>
            </p>
            <p>
            <div class="horizontal-list 2">
            <label for="">Date of birth:<input type="date"/></label>
            <label for="">Age<input type="number"/></label>
            </div>
            </p>
            <p>
            <div class="horizontal-list 3">
            <label for="">Gender:
                <select name="" id="">
                    <option value="">male</option>
                    <option value="">female</option>
                </select>
            </label>
            <label for="">Email Address:<input type="text"/></label>
            </div>
            </p>
            <p>
            <div class="horizontal-list 4">

            <label for=""> Position Available:<input type="radio">Senior Developer</label>
            </div>
            </p>

            <div class="horizontal-list 5">
             <label for=""> Programming Language:<input type="checkbox">Java</label>
             <label for=""> Programming Language:<input type="checkbox">Java Script</label>
             <label for=""> Programming Language:<input type="checkbox">Python</label>
            </div>
            </p>
            <p>
            <div class="horizontal-list 6">
            <label for="">Password<input type="text"></label>
            <label for="">Confirm Password<input type="text"></label>
            </div>
            </p>
            <p>
            <div class="horizontal-list">
             <button>Sumbit</button>

            </div>
            </p>
        </form>
